    <script>
        const jsonArray = {
            "cities": [
            {
            "city": "Boulder",
            "population": "100,000"
        },
        {
            "city": "Fort Collins",
            "population": "100,000"
        }]

        }

        console.log(JSON.stringify(jsonArray.cities));

        const filterArr = jsonArray.cities.filter(item => 
           item.city === "Boulder"
        ).map(city => city);

        console.log(filterArr);
    </script>
